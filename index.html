<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "style.css">
    <title>To Do App</title>
</head>
<body>
    
    <main class="app">

<!-- this is the overlay or POP-UP window to fill the form -->

        
        <div class="overlay">
            <div class="task-form-cont" id="task-form-cont">
               <form class="task-form" id="task-form">
                <input type="text" class="task-detail" id="task-head" placeholder = "Heading" required>
                <input type="Date" class="task-detail" id="task-date" placeholder = "date" required>
                <textarea id="task-description" class="task-description" placeholder="Description"></textarea>
               </form>
               <div class="cancel-add" id="cancel-add-btn">
                   <button type="submit" form="task-form"class="cancel-add-btn btn" id="add-task">Add Task</button>
                   <button class="cancel-add-btn btn" id="cancel-task">Canel</button>
               </div>
           </div>
           </div>

        
<!-- this is the overlay or POP-UP window to fill the form -->
        
<!-- sidebar for adding and deleting all products -->

        
         <div class="sidebar" id="sidebar">
             <button class="side-btns btn" id="add-btn">Add</button>
             <button class="side-btns btn" id="delete-all">Delete All</button>
         </div>
<!-- sidebar for adding and deleting all products -->

        
<!-- tasks will be add here -->
         <div class="task-cont" id="task-cont">
             <h1>Add your task here</h1>

         </div>
<!-- tasks will be add here -->



    </main>
</body>
<script src="script.js"></script>
</html>
